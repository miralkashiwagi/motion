<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景色の滑らかな変化</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .hover-color-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    
    .hover-color-item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 100px;
      background-color: #4f46e5;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .hover-color-item:hover {
      background-color: #818cf8;
    }
    
    .hover-color-item.gradient {
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      transition: background 0.5s ease;
    }
    
    .hover-color-item.gradient:hover {
      background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%);
    }
    
    .hover-color-item.text-color {
      background-color: #f3f4f6;
      color: #4f46e5;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .hover-color-item.text-color:hover {
      background-color: #4f46e5;
      color: white;
    }
    
    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #e5e7eb;
      }
    }
  </style>
</head>
<body>
  <div class="hover-color-container">
    <div class="hover-color-item">ホバーしてください</div>
    <div class="hover-color-item gradient">グラデーション変化</div>
    <div class="hover-color-item text-color">テキスト色も変化</div>
  </div>

  <script>
    // メッセージリスナーを追加（親フレームからのリセット指示を受け取る）
    window.addEventListener('message', (event) => {
      if (event.data === 'reset-demo') {
        // リセットの必要がある場合は、ここに処理を追加
      }
    });
  </script>
</body>
</html>
