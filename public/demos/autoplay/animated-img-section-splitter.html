<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>セクション区切りが波上に動く（SVG MotionPath）</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    @import url('https://unpkg.com/destyle.css@4.0.1/destyle.min.css') layer(destyle);
    @import url('../assets/css/common.css') layer(common);

    @layer destyle, common, base, demo;


    @layer demo {
      .section{
        background: #000;
        color: #fff;
        width: 800px;
        max-width: 100%;
        padding: 100px 10px 200px;
        position: relative;
      }

      .section--02{
        background: #fff;
        color: #000;
      }

      .section::after{
        content: '';
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: #fff;
        mask: url('../assets/images/img-animated-wave.svg') no-repeat center center / auto 100%;
        animation: section-splitter 2s linear infinite alternate;
      }
      .section--02::after{
        background: #000;
      }

    }

    @layer base {
    }

  </style>
</head>
<body>

<div class="layout">
  <div>
    <div class="section">
      セクションのコンテンツがここに入ります。<br>
      セクションのコンテンツがここに入ります。セクションのコンテンツがここに入ります。セクションのコンテンツがここに入ります。セクションのコンテンツがここに入ります。セクションのコンテンツがここに入ります。
    </div>
    <div class="section section--02">

      セクションのコンテンツがここに入ります。セクションのコンテンツがここに入ります。セクションのコンテンツがここに入ります。セクションのコンテンツがここに入ります。セクションのコンテンツがここに入ります。
    </div>
  </div>
</div>

<script src="../assets/js/utils.js"></script>
<script>
  // メッセージリスナーを追加（親フレームからのリセット指示を受け取る）
  window.addEventListener('message', (event) => {
    if (event.data === 'reset-demo') {
      // スクロール位置をリセット
      window.scrollTo(0, 0);
      location.reload();
    }
  });
</script>
</body>
</html>
