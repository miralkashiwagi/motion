<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時間差で展開するスプリットレイアウト</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    @import url('https://unpkg.com/destyle.css@4.0.1/destyle.min.css') layer(destyle);

    @layer destyle, base, demo;

    @layer demo {

      .btn {
        position: fixed;
        top: 1rem;
        left: 0;
        right: 0;
        margin: auto;
        width: fit-content;
        z-index: 200;
        background: #000;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      .menu {
        display: grid;
        grid-template-columns: 1fr 1fr;
        position: fixed;
        inset: 0;
        z-index: 100;
        visibility: hidden;
        transition: visibility 0.3s ease-in;
        transition-delay: 0.1s;
      }

      .menu-left, .menu-right {
        clip-path: inset(100% 0% 0% 0%);
        transition: clip-path 0.3s ease-in;
      }

      .menu-left {
        background: url('../../images/img-sample-02.jpg') no-repeat center center / cover;
        transition-delay: 0s;
      }

      .menu-right {

        background: skyblue;
        transition-delay: 0.1s;
      }

      .menu.is-active {
        visibility: visible;
        transition-delay: 0s;
      }

      .menu.is-active .menu-left {
        clip-path: inset(0% 0% 0% 0%);
      }

      .menu.is-active .menu-right {
        clip-path: inset(0% 0% 0% 0%);
      }


    }

    @layer base {

      .layout {
        display: grid;
        place-items: center;
      }

      /* スペーサーを追加して十分なスクロール領域を確保 */
      .spacer {
        height: 50vh;
      }
    }

  </style>
</head>
<body>

<div class="layout">
  <div>
    <button class="btn js-menu-toggle">メニューを開く</button>

    <div class="menu js-menu">
      <div class="menu-left"></div>
      <div class="menu-right"></div>
    </div>

  </div>
</div>

<script>
  const menu = document.querySelector('.js-menu');
  const menuToggle = document.querySelector('.js-menu-toggle');

  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('is-active');
  });


  // メッセージリスナーを追加（親フレームからのリセット指示を受け取る）
  window.addEventListener('message', (event) => {
    if (event.data === 'reset-demo') {
      // リセットの必要がある場合は、ここに処理を追加
    }
  });
</script>
</body>
</html>
