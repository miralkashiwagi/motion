<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テキストタイピングエフェクト (ミニマル)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .typing-container {
      font-family: monospace;
      font-size: 1.25rem;
      border-right: 2px solid #4f46e5;
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30) forwards, blink 0.8s infinite;
    }
    
    @keyframes typing {
      to { width: 100%; }
    }
    
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #4f46e5; }
    }
    
    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #e5e7eb;
      }
    }
  </style>
</head>
<body>
  <div class="typing-container">こんにちは、ようこそウェブアニメーションの世界へ</div>

  <script>
    // アニメーションをリセットする関数
    function resetAnimation() {
      const element = document.querySelector('.typing-container');
      element.style.animation = 'none';
      element.offsetHeight; // リフロー
      element.style.animation = 'typing 3s steps(30) forwards, blink 0.8s infinite';
    }
    
    // メッセージリスナーを追加（親フレームからのリセット指示を受け取る）
    window.addEventListener('message', (event) => {
      if (event.data === 'reset-demo') {
        resetAnimation();
      }
    });
  </script>
</body>
</html>
