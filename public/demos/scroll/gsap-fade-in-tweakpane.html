<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スクロールして画面内に入ったら出現（GSAP）</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    @import url('https://unpkg.com/destyle.css@4.0.1/destyle.min.css') layer(destyle);
    @import url('../assets/css/common.css') layer(common);

    @layer destyle, common, base, demo;


    @layer demo {


      .gsap-scroll-container {
        padding: 1rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .elements {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
      }


      .element {
        padding: 2rem;
        margin-bottom: 1.5rem;
        background-color: #ccc;
        border-radius: 0.5rem;
        text-align: center;
        font-weight: 500;
      }


      @media screen and (min-width: 1400px) {
        .tp-dfwv {
          zoom:1.2
        }


      }
    }

    @layer base {
      .spacer {
        height: 100vh;
      }

      .spacer-half {
        height: 50vh;
      }
    }
  </style>
</head>

<body>
<div class="gsap-scroll-container">
  <!-- スクロール用のスペーサーを追加 -->
  <p>右側の操作UIで出現アニメーションを調整できます</p>
  <div class="spacer-half"></div>

  <p>要素が出現するまで下にスクロールしてください</p>
  <div class="spacer-half"></div>

  <h1>この下に要素が出現します</h1>
  <div class="elements">
    <div class="element js-fadein">設定値に合わせて出現</div>
    <div class="element js-fadein">設定値に合わせて出現</div>
    <div class="element js-fadein">設定値に合わせて出現</div>
    <div class="element js-fadein">設定値に合わせて出現</div>
    <div class="element js-fadein">設定値に合わせて出現</div>
    <div class="element js-fadein">設定値に合わせて出現</div>
  </div>

  <!-- スクロール用のスペーサーを追加 -->
  <div class="spacer"></div>
</div>

<script src="../assets/js/utils.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>

<script type="module">
  import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';

  document.addEventListener('DOMContentLoaded', () => {
    // マーカーを表示してデバッグしやすくする（開発時のみ）
    // ScrollTrigger.defaults({
    //   markers: true
    // });
    // アニメーションのパラメータ設定（Tweakpaneで制御できるようにオブジェクトとして保持）
    // デフォルト設定
    const defaultSettings = {
      from: {
        opacity: 0,
        x: 0,
        y: 50,
        scale: 1,
        rotation: 0,
        ease: 'power2.out',
        duration: 0.8,
        mask: 'unset'
      },
      to: {
        opacity: 1,
        mask: 'unset'
      },
      scrollTrigger: {
        start: 'top 80%',
        // end: 'bottom bottom',
        toggleActions: 'play none none none'
      }
    };

    // Tweakpaneの設定
    const pane = new Pane({
      container: document.getElementById('tweakpane-container')
    });

    //position:fixed
    pane.containerElem_.style.position = 'fixed';

    // フォルダとパラメータの追加
    const fromFolder = pane.addFolder({title: 'From設定'});
    const toFolder = pane.addFolder({title: 'To設定'});
    const durationFolder = pane.addFolder({title: '速度設定'});
    const scrollTriggerFolder = pane.addFolder({title: 'ScrollTrigger設定'});
    const applyFolder = pane.addFolder({title: '設定を適用する([反映]をクリックするまで変化しません)'});

    // From設定のパラメータ
    fromFolder.addBinding(defaultSettings.from, 'opacity', {min: 0, max: 1, step: 0.1});
    fromFolder.addBinding(defaultSettings.from, 'x', {min: -200, max: 200, step: 1});
    fromFolder.addBinding(defaultSettings.from, 'y', {min: -200, max: 200, step: 1});
    fromFolder.addBinding(defaultSettings.from, 'scale', {min: 0, max: 2, step: 0.1});
    fromFolder.addBinding(defaultSettings.from, 'rotation', {min: -180, max: 180, step: 1});

    fromFolder.addBinding(defaultSettings.from, 'mask', {
      options: {
        'なし': 'unset',
        '左から': 'inset(0 100% 0 0)',
        '右から': 'inset(0 0 0 100%)',
        '下から': 'inset(100% 0 0 0)',
        '上から': 'inset(0 0 100% 0)'
      }
    });

    // To設定のパラメータ
    toFolder.addBinding(defaultSettings.to, 'opacity', {min: 0, max: 1, step: 0.1});
    toFolder.addBinding(defaultSettings.to, 'mask', {
      options: {
        '設定なし': 'unset',
        'マスク解除': 'inset(0% 0% 0% 0%)',
      }
    });

    // 速度設定のパラメータ
    durationFolder.addBinding(defaultSettings.from, 'duration', {min: 0, max: 3, step: 0.1});
    durationFolder.addBinding(defaultSettings.from, 'ease', {
      options: {
        '▼ 開始がゆるやか ▼': null,  // これは選択できないタイトル
        'ゆっくり始まる（sine.in）': 'sine.in',
        'なめらかに加速（power2.in）': 'power2.in',
        'より強く加速（power4.in）': 'power4.in',
        '緩やかに始まり急加速（circ.in）': 'circ.in',
        '非常に緩やかに始まり急加速（expo.in）': 'expo.in',


        '▼ 終わりがゆるやか ▼': null,  // これは選択できないタイトル
        'なめらかに減速（sine.out）': 'sine.out',
        'なめらかに減速（power2.out）': 'power2.out',
        'より強い減速（power4.out）': 'power4.out',
        '急激な減速後に緩やか（circ.out）': 'circ.out',
        '急激な減速（expo.out）': 'expo.out',
        '少し跳ね返り（back.out）': 'back.out',
        '弾力のある跳ね返り（elastic.out）': 'elastic.out',
        'バウンド（bounce.out）': 'bounce.out',

        '▼ 両端が滑らか ▼': null,  // これは選択できないタイトル
        '両端が滑らか（sine.inOut）': 'sine.inOut',
        '両端が滑らか（power2.inOut）': 'power2.inOut',
        'より強い加減速（power4.inOut）': 'power4.inOut',
        '円運動のような加減速（circ.inOut）': 'circ.inOut',
        '両端が急激（expo.inOut）': 'expo.inOut',
      }
    });

    // ScrollTrigger設定のパラメータ
    scrollTriggerFolder.addBinding(defaultSettings.scrollTrigger, 'start', {
      options: {
        '要素の上端が画面の下端': 'top bottom',
        '要素の上端が画面の下端から20%': 'top 80%',
      }
    });
    // scrollTriggerFolder.addBinding(defaultSettings.scrollTrigger, 'end', {
    //   options: {
    //     '要素の下端が画面の下端': 'bottom bottom',
    //     '要素の下端が画面の下端から20%': 'bottom 80%',
    //   }
    // });
    scrollTriggerFolder.addBinding(defaultSettings.scrollTrigger, 'toggleActions', {
      options: {
        //１回だけ再生、上に戻ったらreverseして下に進んだらplay

        '１回だけ再生': 'play none none none',
        '上方向に戻ったら消える': 'play none none reverse',
      }
    });
    const btn = applyFolder.addButton({
      title: '反映',
      label: '設定を適用'
    });

    //applyFolderのスタイル調整
    applyFolder.element.style.backgroundColor = 'blue';


    // GSAPアニメーションを保持する配列
    let animations = [];
    let scrollTriggers = [];

    // GSAPアニメーション初期化関数
    function initGSAP() {
      // 既存のアニメーションとスクロールトリガーをキル
      animations.forEach(anim => anim.kill());
      scrollTriggers.forEach(st => st.kill());

      // 配列をクリア
      animations = [];
      scrollTriggers = [];

      // GSAPアニメーションを初期化
      document.querySelectorAll('.js-fadein').forEach(element => {
        const tl = gsap.timeline({
          scrollTrigger: {
            trigger: element,
            start: defaultSettings.scrollTrigger.start,
            toggleActions: defaultSettings.scrollTrigger.toggleActions,
            // 必要に応じて他のスクロールトリガー設定を追加

            markers: {
              startColor: "green",   // startマーカーの色
              endColor: "transparent", // endマーカーを透明にして非表示に
              fontSize: "12px",
              indent: 10
            }

          }
        });

        tl.fromTo(element,
          {
            opacity: defaultSettings.from.opacity,
            x: defaultSettings.from.x,
            y: defaultSettings.from.y,
            scale: defaultSettings.from.scale,
            rotation: defaultSettings.from.rotation,
            clipPath: defaultSettings.from.mask !== 'unset' ? defaultSettings.from.mask : null
          },
          {
            opacity: defaultSettings.to.opacity,
            x: 0,
            y: 0,
            scale: 1,
            rotation: 0,
            clipPath: defaultSettings.to.mask !== 'unset' ? defaultSettings.to.mask : null,
            duration: defaultSettings.from.duration,
            ease: defaultSettings.from.ease,
          }
        );

        // アニメーションと関連するスクロールトリガーを配列に追加
        animations.push(tl);
        scrollTriggers.push(tl.scrollTrigger);
      });
    }


    // ボタンクリック時にGSAPを再初期化
    btn.on('click', () => {
      initGSAP();
    });

    // 初回のGSAPアニメーション初期化
    initGSAP();


    // メッセージリスナーを追加（親フレームからのリセット指示を受け取る）
    window.addEventListener('message', (event) => {
      if (event.data === 'reset-demo') {
        // スクロール位置をリセット
        window.scrollTo(0, 0);
        location.reload();
      }
    });

  });
</script>
</body>

</html>
